site_name: Figgy Docs
site_description: >-
  Figgy is configuration management framework designed to bring developers, DevOps engineers, and secret owners together
  around an ecosystem designed for simple and secure configuration and secret management. Figgy has features designed
  around each user story, so there's a little bit for everyone to appreciate.
site_url: https://www.figgy.dev/docs/

repo_url: https://github.com/figtools/figgy.docs
theme:
  name: material
  custom_dir: mkdocs-material/material
  language: en
  font:
    text: Proxima Nova Semi-Bold
    code: Roboto Mono
  icon:
    logo: dark
  features:
    - tabs
  include_sidebar: yes
  include_search_page: false
  search_index_only: true
extra_css:
  - stylesheets/figgy-theme.css
  - stylesheets/figgy-system.css
  - stylesheets/figgy-code.css
  - stylesheets/figgy-other.css
  - stylesheets/figgy-typography.css
  - stylesheets/growl-dark-theme.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/figtools
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/JordanMance1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jordan-mance-78b87133/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/squidfunk

markdown_extensions:
  - toc:
      permalink: '#'
  - admonition
  - codehilite:
      guess_lang: False
#      use_pygments: True
#      noclasses: True
#      pygments_style: murphy
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - meta


